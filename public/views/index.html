<!DOCTYPE html>
<html ng-app="StarterApp">
<head>
	<title>StarterApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/services.js"></script>
	<script type="text/javascript" src="/js/controllers.js"></script>
</head>
<body ng-controller="indexCtrl">
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <i class="fa fa-bars" aria-hidden="true"></i>
	      </a>
	    </div>
	  </div>
	</nav>

	<div class="container col-xs-8 col-xs-offset-2">
		<table class="table table-striped">
	  		<thead class="bg-primary">
	  			<th>#</th><th>Name</th><th>Email</th><th><i class="fa fa-plus" aria-hidden="true" data-toggle="modal" data-target="#userModal"></i></th>
	  		</thead>
	  		<tbody>
	  			<tr ng-repeat="usr in users">
	  				<td>{{$index+1}}</td>
	  				<td>{{usr.name}}</td>
	  				<td>{{usr.email}}</td>
	  				<td>
	  					<i class="fa fa-pencil-square-o" aria-hidden="true" ng-click="editUser(usr)"></i>
	  					<i class="fa fa-trash-o" aria-hidden="true" ng-click="deleteUser(usr)"></i>
	  				</td>
	  			</tr>
	  		</tbody>
		</table>
	</div>
	<div id="userModal" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Configure User</h4>
	      </div>
	      <div class="modal-body">
	       	<form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputName" class="col-sm-2 control-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="user.name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
			    </div>
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-default" ng-click="saveUser()">Save</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
